<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick a Theme - Fifteen Puzzle</title>
    <link rel="stylesheet" href="theme-styles.css">
</head>
<body>
    <div class="theme-container">
        <!-- Header with title -->
        <div class="header-section">
            <h1 class="theme-title">PICK A THEME...</h1>
        </div>
        
        <!-- Theme selection buttons -->
        <div class="theme-grid">
            <div class="theme-row">
                <button class="theme-button" data-theme="animals" onclick="selectTheme('animals')">
                    ANIMALS
                </button>
                <button class="theme-button" data-theme="nature" onclick="selectTheme('nature')">
                    NATURE
                </button>
                <button class="theme-button" data-theme="space" onclick="selectTheme('space')">
                    SPACE
                </button>
                <button class="theme-button" data-theme="ocean" onclick="selectTheme('ocean')">
                    OCEAN
                </button>
            </div>
            <div class="theme-row">
                <button class="theme-button" data-theme="desert" onclick="selectTheme('desert')">
                    DESERT
                </button>
                <button class="theme-button" data-theme="cityscape" onclick="selectTheme('cityscape')">
                    CITY SCAPE
                </button>
                <button class="theme-button" data-theme="marvel" onclick="selectTheme('marvel')">
                    MARVEL
                </button>
                <button class="theme-button" data-theme="retro" onclick="selectTheme('retro')">
                    RETRO GAME
                </button>
            </div>
        </div>

        
        <!-- Logout button -->
        <div class="logout-section">
            <a href="logout.php" class="logout-link">Logout</a>
        </div>
    </div>

    <script>
        // Theme backgrounds mapping
        const themeBackgrounds = {
            'animals': 'animalsbg.png',
            'nature': 'naturebg.png',
            'space': 'spacebg.png',
            'ocean': 'oceanbg.png',
            'desert': 'desertbg.png',
            'cityscape': 'cityscapebg.png',
            'marvel': 'marvelbg.png',
            'retro': 'retrogamebg.png'
        };

        function selectTheme(themeName) {
            // Save selected theme to localStorage
            localStorage.setItem('selectedTheme', themeName);
            
            // Show selection feedback
            const button = document.querySelector(`[data-theme="${themeName}"]`);
            button.style.transform = 'scale(0.95)';
            button.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            button.textContent = '✓ SELECTED';
            
            // Preview the theme background
            if (themeBackgrounds[themeName]) {
                document.body.style.backgroundImage = `url("${themeBackgrounds[themeName]}")`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.transition = 'background-image 0.5s ease-in-out';
            }
            
            // Redirect to game after short delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }
        
        // Add hover effects and theme previews
        document.querySelectorAll('.theme-button').forEach(button => {
            const themeName = button.getAttribute('data-theme');
            
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.05)';
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                
                // Show theme preview on hover
                if (themeBackgrounds[themeName]) {
                    document.body.style.backgroundImage = `url("${themeBackgrounds[themeName]}")`;
                    document.body.style.transition = 'background-image 0.3s ease-in-out';
                }
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.backgroundColor = 'rgba(255, 255, 255, 0.7)';
                
                // Return to default background on mouse leave
                document.body.style.backgroundImage = 'url("themebg.png")';
                document.body.style.transition = 'background-image 0.3s ease-in-out';
            });
        });

        // Apply current selected theme on page load
        window.addEventListener('load', function() {
            const currentTheme = localStorage.getItem('selectedTheme');
            if (currentTheme) {
                const button = document.querySelector(`[data-theme="${currentTheme}"]`);
                if (button) {
                    button.style.backgroundColor = 'rgba(144, 238, 144, 0.8)';
                    button.style.border = '4px solid #4CAF50';
                    button.innerHTML = `${button.textContent} ✓`;
                }
            }
        });
    </script>
</body>
</html>
