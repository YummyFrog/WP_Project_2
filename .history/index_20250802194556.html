<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fifteen Puzzle</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="fifteen.js"></script>
</head>
<body>

  <h1>Fifteen Puzzle</h1>

  <!-- Stats Panel -->
  <div id="stats">
    <p>Time: <span id="time">0</span> seconds</p>
    <p>Moves: <span id="moves">0</span></p>
    <button id="cheatbutton">Cheat</button>
    <button id="themebutton" onclick="window.location.href='menu.html'">Change Theme</button>
  </div>

  <!-- Puzzle Area -->
  <div id="puzzlearea"></div>

  <!-- Shuffle Button -->
  <button id="shufflebutton">Shuffle</button>

  <!-- Win Message -->
  <div id="win-message" style="margin-top: 20px; font-weight: bold;"></div>

  <!-- Validators -->
  <p class="validators">
    <a href="https://validator.w3.org/" target="_blank">
      <img src="https://www.w3.org/html/logo/downloads/HTML5_Logo_64.png" alt="HTML Validator" height="30">
    </a>
    <a href="https://jigsaw.w3.org/css-validator/" target="_blank">
      <img src="https://jigsaw.w3.org/css-validator/images/vcss" alt="CSS Validator" height="30">
    </a>
  </p>

</body>
</html>
